<p-table [value]="heroes">
    <ng-template pTemplate="header">
        <tr>
            <th>id</th>
            <th>name</th>        
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero of heroes>
        <tr>
            <td>{{hero.id}}</td>
            <td>{{hero.name}}</td>
        </tr>
    </ng-template>
  </p-table>



  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
  </ul>
